<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um mundo melhor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
  </head>
  <body class="font-pop">
    <div class="w-screen h-screen bg-[#F09654] flex justify-center items-center">
      <div class="hidden w-1/2 h-screen md:flex justify-center items-center flex-col">
          <h1 class="text-white text-4xl text-white text-[3vw]mt-[50px]" >Faça login e nos ajude a <br>Construir um Mundo melhor.</h1>
          <img src="arv.svg" alt="" class="max-w-xs w-[35vw] mt-[32px] mb-[-8px] ">
      </div>
      <div class="w-full mx-12 md:mx-20 md:w-1/3  h-screen flex justify-center items-center ">
        <div class="w-full justify-center items-center flex-col py-[30px] px-[25px] bg-white rounded-[20px] shadow-xl">
          <h1 class="text-[#F09654] font-extrabold m-0 flex justify-center items-center text-4xl">LOGIN</h1>
          <div class="flex flex-col 0items-start justify-center my-[10px] w-full">
            <label class="text-[#F09654] mb-[10px]" for="usuario">Usuário</label>
            <input class="w-full rounded-[10px] p-[15px] bg-[#efbb95]  text-white text-base outline-none box-border placeholder:text-white text-white focus:border-2 focus:border-[#FFa400]" type="text" name="usuario" placeholder="Usuário">
          </div>
          <div class="flex flex-col items-start justify-center">
            <label class="text-[#F09654] mb-[10px]" for="senha">Senha</label>
            <input class="w-full  rounded-[10px] p-[15px] bg-[#efbb95] focus:border-2 focus:border-[#FFa400] text-base outline-none box-border placeholder:text-white text-white" type="password" name="senha" placeholder="Senha">
          </div>
          <button class="w-full pt-[24px] my-6 border-none bg-white rounded-lg py-[20px] uppercase font-extrabold tracking-wider text-white bg-[#FFC100] hover:bg-[#FFa400] cursor-pointer shadow-lg shadow-[#f1c8aa]">Login</button>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
